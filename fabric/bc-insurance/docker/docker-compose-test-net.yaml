version: '2.1'

volumes:
  orderer.aaui.org:
  peer0.prudential.aaui.org:
  peer0.manulife.aaui.org:

networks:
  test:
    name: fabric_test

services:

  orderer.aaui.org:
    container_name: orderer.aaui.org
    image: hyperledger/fabric-orderer:latest
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7052
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer.aaui.org:9446
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
        - ../system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ../organizations/ordererOrganizations/aaui.org/orderers/orderer.aaui.org/msp:/var/hyperledger/orderer/msp
        - ../organizations/ordererOrganizations/aaui.org/orderers/orderer.aaui.org/tls/:/var/hyperledger/orderer/tls
        - orderer.aaui.org:/var/hyperledger/production/orderer
    ports:
      - 7052:7052
      - 9446:9446
    networks:
      - test

  peer0.prudential.aaui.org:
    container_name: peer0.prudential.aaui.org
    image: hyperledger/fabric-peer:latest
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_test
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer0.prudential.aaui.org
      - CORE_PEER_ADDRESS=peer0.prudential.aaui.org:11053
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11053
      - CORE_PEER_CHAINCODEADDRESS=peer0.prudential.aaui.org:11063
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11063
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.prudential.aaui.org:11053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.prudential.aaui.org:11053
      - CORE_PEER_LOCALMSPID=PrudentialMSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.prudential.aaui.org:9447
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/prudential.aaui.org/peers/peer0.prudential.aaui.org/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/prudential.aaui.org/peers/peer0.prudential.aaui.org/tls:/etc/hyperledger/fabric/tls
        - peer0.prudential.aaui.org:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 11053:11053
      - 9447:9447
    networks:
      - test

  peer0.manulife.aaui.org:
    container_name: peer0.manulife.aaui.org
    image: hyperledger/fabric-peer:latest
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_test
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer0.manulife.aaui.org
      - CORE_PEER_ADDRESS=peer0.manulife.aaui.org:11054
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11054
      - CORE_PEER_CHAINCODEADDRESS=peer0.manulife.aaui.org:11064
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11064
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.manulife.aaui.org:11054
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.manulife.aaui.org:11054
      - CORE_PEER_LOCALMSPID=ManulifeMSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.manulife.aaui.org:9448
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/manulife.aaui.org/peers/peer0.manulife.aaui.org/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/manulife.aaui.org/peers/peer0.manulife.aaui.org/tls:/etc/hyperledger/fabric/tls
        - peer0.manulife.aaui.org:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 11054:11054
      - 9448:9448
    networks:
      - test

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
        - ../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.prudential.aaui.org
      - peer0.manulife.aaui.org
    networks:
      - test
